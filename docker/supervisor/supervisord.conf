[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:apache2]
command=/usr/sbin/apache2ctl -D FOREGROUND
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/apache2_err.log
stdout_logfile=/var/log/supervisor/apache2_out.log

[program:mqtt-subscriber]
command=php artisan mqtt:subscribe
directory=/var/www/html
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/mqtt_err.log
stdout_logfile=/var/log/supervisor/mqtt_out.log
user=www-data